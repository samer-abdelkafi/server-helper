
<mat-list>
    <h3 mat-subheader>Folders</h3>
    <mat-list-item>
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line><strong>..</strong></h4>
    </mat-list-item>
    <mat-list-item *ngFor="let file of files$  | async | filterList : 'directory' : true" >
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{ file.name }}</h4>
        <p mat-line> {{ file.lastModifDate | date }} </p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader>Files</h3>
    <mat-list-item *ngFor="let file of files$ | async | filterList : 'directory' : false">
        <mat-icon mat-list-icon>note</mat-icon>
        <h4 mat-line>{{ file.name }}</h4>
        <p mat-line> {{ file.lastModifDate | date }} </p>
    </mat-list-item>
</mat-list>
